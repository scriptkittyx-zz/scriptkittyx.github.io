<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>501 racing co. - Welcome to the World</title>
</head>

<body>

  <!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
  <!-- 501 racing co. designs https://www.501racing.com -->
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>


<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='debugUIEnabled: false; sourceType: webcam;'>
 
    <a-marker preset='hiro'>
			<a-entity 
			obj-model="obj: url(https://raw.githubusercontent.com/scriptkittyx/501arjs/master/assets/501board.obj); 
			mtl: url(https://raw.githubusercontent.com/scriptkittyx/501arjs/master/assets/501board.mtl)">
	</a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
